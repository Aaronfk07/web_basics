<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Layout Beispiel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>


  <div class="relative w-[1000px]">

    <!-- Lila Box oben rechts -->
    <div class="absolute top-0 right-0 w-[50px] h-[50px] bg-purple-300"></div>

    <!-- Hellblaue Hauptbox -->
    <div class="bg-blue-200 w-[400px] h-[300px] p-5 absolute left-[20px] top-[20px]">
      <p class="mb-2 font-semibold">Willkommen!</p>
      <ul class="list-disc list-inside">
        <li>Ein</li>
        <li>Zwei</li>
        <li>Drei</li>
      </ul>

      <!-- Orange Box unten rechts -->
      <div class="absolute right-0 bottom-0 w-[100px] h-[100px] bg-orange-300"></div>
    </div>

    <!-- Gelbe Leiste mit 4 Quadraten -->
    <div class="absolute left-0 right-0" style="top: 370px;">
      <div class="bg-yellow-200 h-[150px] flex justify-around items-center w-full">
        <div class="w-[70px] h-[70px] bg-blue-100"></div>
        <div class="w-[70px] h-[70px] bg-blue-100"></div>
        <div class="w-[70px] h-[70px] bg-blue-100"></div>
        <div class="w-[70px] h-[70px] bg-blue-100"></div>
      </div>
    </div>

  </div>

</body>
</html>
