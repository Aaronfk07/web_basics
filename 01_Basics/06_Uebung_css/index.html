<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Whiteboard - Nachbau (Tailwind)</title>
  <!-- Tailwind CDN (für Prototypen/Beispiele) -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

  

    <!-- obere cyan Leiste  -->
    <div class="absolute inset-x-0 top-0 h-20 bg-sky-300  flex items-center justify-between px-6">

      <!-- mittleres Rechteck -->
      <div class="w-40 h-10 bg-white/80  flex items-center justify-center text-xs font-medium border border-white/60 mx-6">
      </div>

    </div>

    <!-- grüne Box: ganz rechts unterhalb der Leiste -->
    <div class="absolute right-0 top-20 w-40 h-40 bg-lime-300/95  shadow-sm border border-lime-400/60 flex items-center justify-center">
    </div>

    <!-- violette Box: ganz unten rechts im Eck -->
    <div class="absolute right-0 bottom-0 w-20 h-20 bg-violet-300/95"></div>

  

</body>
</html>
